name: Sync from upstream repository

on:
  # Schedule the workflow (daily at 00:00 UTC)
  schedule:
    - cron: "0 0 * * *"
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out fork
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # Ensures we don't reuse the automatic token for pushing

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "[emailÂ protected]"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/firehol/blocklist-ipsets.git
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout master
          git merge upstream/master --allow-unrelated-histories

      - name: Push changes
        run: |
          git push origin master
